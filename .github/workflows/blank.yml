name: Scheduled Alert Runner

on:
  workflow_dispatch:
  schedule:
    # Running every 15 minutes, Mon-Fri (1-5) UTC
    - cron: '*/15 * * * 1-5' 

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. FINAL FIX: Using a here-document (cat << EOF) to safely write the secret's content
      - name: Configure Environment File (Safely writing config.py)
        # We use 'bash' explicitly for here-document compatibility
        shell: bash 
        run: |
          # The cat command safely writes the entire secret content 
          # (including all quotes) into the config.py file.
          cat << EOF > config.py
          ${{ secrets.FULL_CONFIG_SECRETS }}
          EOF

      - name: Run ConnectWise Alert Script
        # This will now successfully import the fully quoted variables
        run: python connectwise_alert.py
